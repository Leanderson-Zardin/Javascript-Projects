<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1>Counter</h1>
    <p class="counter"></p>
    <div class="buttons">
      <button class="btn decrease" data-set="decrease">DECREASE</button>
      <button class="btn reset" data-set="reset">RESET</button>
      <button class="btn increase" data-set="increase">INCREASE</button>
    </div>
  </section>
  <script src="counter.js"></script>
</body>
</html>
